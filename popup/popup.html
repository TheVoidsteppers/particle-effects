<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>粒子特效</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
<div class="container">
  <ul>
    <li>
      <label for="">
        <span>点的个数:</span>
        <input type="text" name="" class="count">
      </label>
    </li>
    <li>
      <label for="">
        点的颜色:<input type="text" name="" class="pointColor">
      </label>
    </li>
    <li>
      <label for="">
        线条的颜色:<input type="text" name="" class="color">
      </label>
    </li>
    <li>
      <label for="">
        层级:<input type="text" name="" class="zIndex">
      </label>
    </li>
  </ul>
  <button class="btn">保存</button>
</div>
<script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="popup.js"></script>
</body>
</html>
